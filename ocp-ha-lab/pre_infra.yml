- name: Pre Infrastructure
  hosts: localhost
  connection: local
  become: false
  vars_files:
    - "./env_vars.yml"
  tasks:
    - name: Copy inventory file to /etc/ansible/hosts
      copy:
        src: /root/OpenShift-BootCamp-HW/files/ocp-ha-lab/files/hosts
        dest: /etc/ansible/hosts
        force: yes
    - replace:
        path: /etc/ansible/hosts
        regexp: "[$]GUID"
        replace: "{{ guid }}"
        backup: yes
    

